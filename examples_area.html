<html>
   <head>
      <title>Highcharts Tutorial</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
      <script src = "https://code.highcharts.com/highcharts.js"></script>  
      <script src="https://code.highcharts.com/modules/data.js"></script>

   
   <body>
      <div id = "container" style = "width: 1000px; height: 700px; margin: 0 auto"></div>
      <script language = "JavaScript">


                var processed_json = new Array();   
                $.getJSON('https://raw.githubusercontent.com/castrojoshua18/CASTRO_A13575128_HW3/master/assets/springfield.jsonttps://raw.githubusercontent.com/KevinElkin/DSC-106-HW3/master/HW_3/assets/springfield_converted_json.js', function(data) {
                                   
                var chart = {
                type: 'area'
                };
                var title = {
                text: 'Historic and Estimated Worldwide Population Growth by Region'   
                }; 
                var subtitle = {
                text: 'Source: Wikipedia.org'
                };

                
                var xAxis = {
                    type: 'datetime',
                    dateTimeLabelFormats: {
                    day: '%e. %b',
                    month: '%b \'%y',
                    },
                    tickInterval: 86400000/300000/6,
                title: {
                    enabled: false
                }
                


                };
                var yAxis = {
                title: {
                    text: 'Billions'
                },
                labels: {
                    formatter: function () {
                        return this.value;
                    }
                }
                };
                var tooltip = {
                shared: true,
                valueSuffix: ' millions'
                };
                var plotOptions = {
                area: {
                    stacking: 'normal',
                    lineColor: '#666666',
                    lineWidth: 0,
                    
                    marker: {
                        lineWidth: 1,
                        lineColor: '#666666'
                    }
                }
                };
                var credits = {
                enabled: false
                };
                var series = [ //JSON DATA FOR USAGE HERE
                {
                    name: "Wind",
                    pointStart: Date.UTC(2019, 0, 0, 0, 0, 1571579700, 0),
                    pointInterval: 1800000/5,
                    data: data[5].history.data,
                    color: 'Green'

                },
                {
                    name: "Hydro",
                    pointStart: Date.UTC(2019, 0, 0, 0, 0, 1571579700, 0),
                    pointInterval: 1800000/5,
                    data: data[3].history.data,
                    color: 'Blue'
                }, 
                {
                    name: "Gas (CCGT)",
                    pointStart: Date.UTC(2019, 0, 0, 0, 0, 1571579700, 0),
                    pointInterval: 1800000/5,
                    data: data[2].history.data,
                    color: 'Orange'
                },
                {
                    name: 'Distillate',
                    pointStart: Date.UTC(2019, 0, 0, 0, 0, 1571579700, 0),
                    pointInterval: 1800000/5,
                    data: data[1].history.data,
                    color: 'Red'
                }, 
                {
                    name: "Black Coal",
                    pointStart: Date.UTC(2019, 0, 0, 0, 0, 1571579700, 0),
                    pointInterval: 1800000/5,
                    data: data[0].history.data,
                    color: 'Black'
                }
                
                ];     
        
                var json = {};   
                json.chart = chart; 
                json.title = title; 
                json.subtitle = subtitle; 
                json.xAxis = xAxis;
                json.yAxis = yAxis;
                json.tooltip = tooltip;
                json.plotOptions = plotOptions;
                json.credits = credits;
                json.series = series;
                $('#container').highcharts(json);
                });
        
      </script>
      
   </body>
   
</html>
