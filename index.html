<!DOCTYPE html>
<html>
   <head>
       <!-- Internal stylesheet import-->
       <link rel = "stylesheet" href = "main.css">
       <!-- External script-->
       <script src = "https://code.highcharts.com/highcharts.js"></script>
       <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
       <script src="https://code.highcharts.com/modules/data.js"></script>
   </head>

   <body>
       <!-- Header table-->
       <table class = "simpleTable">
            <tr>
                <td width = "5%"> <img src = "assets/bart.png" alt="bart simpson" class = "pageLogo"/> </td>
                <td width = "10%"><h1>Energy</h1></td>
                <td><h2>Springfield</h2></td>
            </tr>
       </table>

       <!-- Chart Table -->
       <table class = "simpleTable" border = "2">
            <tr id = "sharedGrid" class = "container">
                <td width = "60%">
                    <table id = "sharedTable">
                        <tr style = "height: 50%">
                            <td id = "energyChart"> </td>
                        </tr>
                        <tr style = "height: 30%">
                            <td id = "priceChart"></td>
                        </tr>
                        <tr>
                            <td id = "tempChart"></td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table id = "halfTable" border = "2">
                        <tr>
                            <td id = "legendGrid"> legendary</td>

                        </tr>
                        <tr>
                            <td id = "toggleGrid"></td>
                        </tr>

                    </table>
                    <button id="btnPie"> pie chart</button>
                    <button id="btnTable"> bar chart </button>

                </td>
            </tr>    
       </table>

       <!-- Internal JS Import -->
       <script src = "main.js"></script>
   </body>
</html>
