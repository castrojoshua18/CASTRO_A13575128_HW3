<!DOCTYPE html>
<html>
   <head>
       <!-- Internal stylesheet import-->
       <link rel = "stylesheet" href = "main.css">
       <!-- External script-->
       <script src = "https://code.highcharts.com/highcharts.js"></script>
       <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
       <script src="https://code.highcharts.com/modules/data.js"></script>
   </head>

   <body>
       <!-- Header table-->
       <table class = "simpleTable">
            <tr>
                <td width = "5%"> <img src = "assets/bart.png" alt="bart simpson" class = "pageLogo"/> </td>
                <td width = "10%"><h1>Energy</h1></td>
                <td><h2>Springfield</h2></td>
            </tr>
       </table>

       <!-- Chart Table -->
       <table class = "simpleTable" border = "2">
            <tr>
                <td id = "sharedGrid" width = "70%" class = "container">
                    <table id = "sharedTable">
                        <tr style = "height: 50%">
                            <td id = "energyChart"></td>
                        </tr>
                        <tr style = "height: 30%">
                            <td id = "priceChart"></td>
                        </tr>
                        <tr>
                            <td id = "tempChart"></td>
                        </tr>
                    </table>
                </td>
                <td id = "legendGrid">Insert Legend Table</td>
            </tr>
            <tr>
                <td id = "pieGrid">Insert Pie Grid</td>
            </tr>
       </table>

       <!-- Internal JS Import -->
       <script src = "main.js"></script>
   </body>
</html>
